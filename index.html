<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Plugin Emporium</title>
    <meta name="description" content="JavaScript is still weird">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fancyInput.css" type="text/css" />
    <link href="css/skins/flat/red.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css" type="text/css" />

</head>
<body>
    <header>
        <h1>AMBER'Z jQUERY PLUGINZ</h1>
    </header>
    <button class="plugin-selector-button plugin1">Fancy Input</button>
    <button class="plugin-selector-button plugin2">iCheck</button>
    <button class="plugin-selector-button plugin3">Lettering.js</button>
    <div class="demonstration pluginDemonstration0">
        <h1>YOU READY?</h1>
    </div>
    <div class="demonstration pluginDemonstration1">
        <div class="menu-header">
            <menu>
				<button class='active'>Effect 1</button>
				<button>Effect 2</button>
				<button>Effect 3</button>
				<button>Effect 4</button>
				<button>Effect 5</button>
			</menu>
        </div>
        <div id='content'>
			<section class='textarea'>
				<div>
					<textarea cols='1'></textarea>
				</div>
			</section>
		</div>
    </div>
    <div class="demonstration pluginDemonstration2">
        <h1>Flat Red Skin</h1>
        <div>
            <input type="checkbox"> Unchecked
        </div>
        <div>
            <input type="checkbox" checked> Checked
        </div>
        <div>
            <input type="checkbox" disabled> Disabled
        </div>
        <div>
            <input type="checkbox" disabled checked> Disabled & Checked
        </div>
        <div>
            <input type="radio" name="iCheck"> Unselected
        </div>
        <div>
            <input type="radio" name="iCheck" checked> Selected
        </div>
        <div>
            <input type="radio" name="iCheck" disabled> Disabled
        </div>
        <div>
            <input type="radio" name="iCheck2" checked disabled> Checked & Disabled
        </div>
    </div>
    <div class="demonstration pluginDemonstration3">
        <p class="intro-sentence">
            Lettering.JS allows you to control every letter individually.
        </p>
        <p class="lettering-demo special-characters">
            You can adjust kerning, layout colors, font family, font size, font weight, and more!
        </p>
    </div>

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="js/fancyInput.js"></script>
    <script src="js/icheck.js"></script>
    <script src="js/jquery.lettering.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
